{% extends "base.html" %}
{% load static %}
{% block title %}
	Register
{% endblock %}
{% block extra_style %}
<link rel="stylesheet" href="{% static 'register.css' %}">
{% endblock %}
{% block content %}
<section>
	{% if error %}
    <div class="alert alert-danger">
        {{error}}
    </div>
    {% endif %}
    <div class="container">
		<form class="signupform" action="{% url 'register' %}" method="POST">
			{% csrf_token %}
			<div class="userlogo">
				<i class="fa fa-user-circle" style="font-size: 60px;" aria-hidden="true"></i>
			</div>
			<h3 class="heading">Register</h3>
			<div class="main">
				<div class="form-group">
					<input type="text" name="username" class="form-control" placeholder="username" required>
				</div>
				<div class="form-group">
					<input type="email" name="email" class="form-control" placeholder="email" required>
				</div>
				<div class="form-group">
					<input type="password" name="password1" placeholder="password" class="form-control" required id="id_password1">
				</div>
				<div class="form-group">
					<input type="password" name="password2" placeholder="Confirm password" class="form-control" required id="id_password2">
				</div>
				<button class="btn btn-primary" type="submit">Register</button>
				<p class="already">
					Already have an account: <a class="anchor" href="{% url 'login' %}">login</a>
				</p>
			</div>
		</form>
	</div>
</section>
{% endblock %}
